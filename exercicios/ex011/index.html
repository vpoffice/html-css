<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/foto.p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/foto.m.png" type="image/png">
        <img src="Imagens/foto.g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
    <audio src="media/jesus.mp3" controls autoplay></audio>
    <!-- FORMATOS DE ARQUIVOS PARA COLOCAR AUDIO: MP3 WAV OGG-->

    <audio>
        <source src="media/jesus.mp3" type="audio.mpeg">
        <source src="media/jesus.mp3" type="audio.ogg">
        <source src="media/jesus.mp3" type="audio.wav"><!-- TENTE EVITAR WAV, OS ARQUIVOS GERALMENTE SÃO PESADOS. -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/jesus.mp3"> Clique aqui para baixar o arquivo MP3 </a></p> 
    </audio>
</body>
</html>
